<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products Management</title>
</head>
<body>
    <h1>All Products</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}">ID</td>
                <td>
                    <img th:src="@{${product.profileImagePath}}" alt="Product Image" style="width: 100px; height: 100px;">
                </td>
            
                <td th:text="${product.price}">Price</td>
                <td th:text="${product.description}">Description</td>
                <td>
                    <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn">Modify</a>
                    <a th:href="@{/product-mgmt/delete/{id}(id=${product.id})}" class="btn" onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/add-product">Add New Product</a>
</body>
</html>
