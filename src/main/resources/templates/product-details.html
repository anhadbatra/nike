<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .product-image {
            text-align: center;
            margin-bottom: 20px;
        }

        .product-image img {
            border-radius: 10px;
            width: 100%;
            max-width: 300px;
            height: auto;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product-details {
            margin-top: 20px;
        }

        .product-details p {
            font-size: 18px;
            margin: 10px 0;
            color: #555;
        }

        .product-details strong {
            color: #333;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            text-decoration: none;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .back-link a:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }

            .product-details p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Details</h1>
        <div class="product-image">
            <img th:src="@{${product.profileImagePath}}" alt="Product Image">
        </div>
        <div class="product-details">
            <p><strong>ID:</strong> <span th:text="${product.id}">1</span></p>
            <p><strong>Price:</strong> $<span th:text="${product.price}">100</span></p>
            <p><strong>Description:</strong> <span th:text="${product.description}">This is a great product.</span></p>
        </div>
        <div class="back-link">
            <a href="/products">Back to Products</a>
        </div>
    </div>
</body>
</html>
