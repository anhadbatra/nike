<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title th:text="${product.id} != null ? 'Edit Product' : 'Add Product'">Product Form</title>
</head>
<body>
<div layout:fragment="content">
    <h2 class="my-4" th:text="${product.id} != null ? 'Edit Product' : 'Add Product'">Product Form</h2>
    <form th:action="@{${product.id} != null ? ('/products/' + ${product.id}) : '/products/save'}" th:object="${product}" method="post" enctype="multipart/form-data">
        <div class="form-group mb-3">
            <label for="name">Product Name</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>
        <div class="form-group mb-3">
            <label for="description">Description</label>
            <textarea th:field="*{description}" class="form-control" rows="3" required></textarea>
        </div>
        <div class="form-group mb-3">
            <label for="price">Price</label>
            <input type="number" th:field="*{price}" class="form-control" step="0.01" required>
        </div>
        <div class="form-group mb-3">
            <label for="stock">Stock</label>
            <input type="number" th:field="*{stock}" class="form-control" required>
        </div>
        <div class="form-group mb-3">
            <label for="image">Product Image</label>
            <input type="file" name="imageFile" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Save Product</button>
    </form>
</div>
</body>
</html>
