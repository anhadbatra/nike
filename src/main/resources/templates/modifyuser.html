<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input:focus,
        select:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        p {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .actions a {
            text-decoration: none;
            color: #007BFF;
            font-size: 14px;
        }

        .actions a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            button {
                font-size: 14px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit User</h1>
        <form th:action="@{/users/update}" th:object="${user}" method="post">
            <!-- Hidden ID Field -->
            <input type="hidden" th:field="*{id}" />

            <div>
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" th:field="*{firstname}" placeholder="First Name" required>
                <p th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></p>
            </div>

            <div>
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" th:field="*{lastname}" placeholder="Last Name" required>
                <p th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></p>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" placeholder="Email Address" required>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            </div>

            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" th:field="*{password}" placeholder="Password" required>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            </div>

            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" th:field="*{address}" placeholder="Address">
            </div>

            <div>
                <label for="role">Role:</label>
                <select id="role" th:field="*{role}">
                    <option value="1" th:selected="${user.role == 1}">User</option>
                    <option value="2" th:selected="${user.role == 2}">Admin</option>
                </select>
            </div>

            <div class="actions">
                <button type="submit">Save Changes</button>
                <a href="/users">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
