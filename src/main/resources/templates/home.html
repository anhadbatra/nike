<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="layout">


    <!-- Content Placeholder -->
    <div class="container mt-4" layout:fragment="content">
        <!-- Page-specific content will be inserted here -->
    </div>
    <!-- Need Assistance Section -->
    <div class="text-center mt-5 py-5 bg-light">
        <h2>Need Assistance?</h2>
        <p>We’d love to hear from you. Reach out to us for any queries or feedback!</p>
        <a class="btn btn-primary btn-lg" th:href="@{/contact}">Contact Us</a>
    </div>


    <!-- Bootstrap JS Bundle with Popper -->
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <!-- Font Awesome JS (if needed for some icons) -->
    <script th:src="@{/js/all.min.js}"></script>

<head>
    <title>Home</title>
</head>

<body>
    <div layout:fragment="content">
        <!-- Welcome Section -->
        <div class="jumbotron text-center">
            <h1 class="display-4">Welcome to the Nike Store!</h1>
            <p class="lead"><i>JUST DO IT!</i></p>
            <hr class="my-4">
            <p>Check out our latest collection.</p>
            <a class="btn btn-primary btn-lg" th:href="@{/products}" role="button">Shop Now</a>
        </div>

        <!-- Featured Products Section -->
        <div class="mt-5">
            <h2 class="mb-4">Featured Products</h2>
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col" th:each="product : ${products}">
                    <div class="card h-100">
                        <img th:src="${product.imagePath}" class="card-img-top" alt="Product Image">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                            <p class="card-text" th:text="${product.description}">Product Description</p>
                            <p class="card-text mt-auto"><strong th:text="${product.price} + ' $'">Price</strong></p>
                        </div>
                        <div class="card-footer">
                            <div class="d-flex justify-content-between align-items-center">
                                <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-primary me-2">View
                                    Details</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
        <!-- Footer -->
        <footer class="bg-dark text-white text-center py-3">
            <p>© 2024 <i>NIKE</i></p>
        </footer>
</body>

</html>
