<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Register</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="my-4 text-center">Register</h2>
                <form th:action="@{/register}" th:object="${user}" method="post">
                    <div class="form-group mb-3">
                        <label for="username">Username</label>
                        <input type="text" th:field="*{username}" class="form-control" required>
                        <div class="text-danger" th:if="${usernameError}" th:text="${usernameError}"></div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="email">Email</label>
                        <input type="email" th:field="*{email}" class="form-control" required>
                        <div class="text-danger" th:if="${emailError}" th:text="${emailError}"></div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">Password</label>
                        <input type="password" th:field="*{password}" class="form-control" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="confirmpassword">Confirm Password</label>
                        <input type="password" th:field="*{confirmPassword}" class="form-control" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
                <p class="mt-3 text-center">Already have an account? <a th:href="@{/login}">Login here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
