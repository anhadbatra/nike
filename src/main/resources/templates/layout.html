<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoodies Store</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- Font Awesome CSS for Icons -->
    <link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/all.min.css}"> <!-- For solid icons -->
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Brand -->
            <a class="navbar-brand" th:href="@{/}"><i>NIKE</i></a>
            
            <!-- Toggler for Mobile View -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- Home Link -->
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <!-- Products Link -->
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products}">Products</a>
                    </li>
                    <!-- Contact Us Link -->
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/contact}">Contact Us</a>
                    </li>
                </ul>
                
                <!-- Right Side of Navbar -->
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                                        
                    <!-- Admin Dropdown -->
                    <li class="nav-item dropdown" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link dropdown-toggle" href="#" id="adminDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Admin
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="adminDropdown">
                            <li><a class="dropdown-item" th:href="@{/admin/users}">User Management</a></li>
                        </ul>


                    </li>
                    
                    <!-- Authenticated User Dropdown -->
                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Hello, <span th:text="${#authentication.name}">User</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" th:href="@{/cart}">Cart</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/logout}" method="post" class="dropdown-item p-0 m-0">
                                    <button type="submit" class="btn btn-link dropdown-item text-start w-100">Logout</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                    
                    <!-- Unauthenticated Users: Login and Register -->
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/register}">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Placeholder -->
    <div class="container mt-4" layout:fragment="content">
        <!-- Page-specific content will be inserted here -->
    </div>
    <!-- Need Assistance Section -->
    <div class="text-center mt-5 py-5 bg-light">
        <h2>Need Assistance?</h2>
        <p>We’d love to hear from you. Reach out to us for any queries or feedback!</p>
        <a class="btn btn-primary btn-lg" th:href="@{/contact}">Contact Us</a>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>© 2024 <i>NIKE</i></p>
    </footer>
    <!-- Bootstrap JS Bundle with Popper -->
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <!-- Font Awesome JS (if needed for some icons) -->
    <script th:src="@{/js/all.min.js}"></script>
</body>
</html>
